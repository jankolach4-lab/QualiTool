<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Test mit Y-Achse</title>
<style>
  body {
    font-family: 'Segoe UI', system-ui, sans-serif;
    padding: 20px;
    background: #f7f8fa;
  }

  .chart-section {
    background: #f9fafb;
    padding: 15px;
    border-radius: 8px;
    margin: 20px 0;
  }

  .chart-title {
    font-size: 1em;
    color: #2563eb;
    margin: 0 0 15px 0;
    font-weight: 600;
  }

  .bar-chart {
    display: flex;
    align-items: flex-end;
    justify-content: flex-start;
    height: 200px;
    gap: 2px;
    padding: 10px 5px 10px 35px;
    background: white;
    border-radius: 6px;
    border: 1px solid #e5e7eb;
    overflow-x: auto;
    overflow-y: hidden;
    position: relative;
    background-image: 
      linear-gradient(to top, #e5e7eb 1px, transparent 1px),
      linear-gradient(to top, #f3f4f6 1px, transparent 1px);
    background-size: 100% 25%, 100% 12.5%;
    background-position: 0 10px, 0 10px;
  }

  .bar-item {
    flex: 0 0 auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-end;
    min-width: 28px;
    max-width: 35px;
  }

  .bar {
    width: 100%;
    background: linear-gradient(180deg, #10b981 0%, #059669 100%);
    border-radius: 4px 4px 0 0;
    transition: all 0.3s ease;
    position: relative;
  }

  .bar.completions-1 {
    background: linear-gradient(180deg, #ef4444 0%, #dc2626 100%);
  }

  .bar.completions-2 {
    background: linear-gradient(180deg, #fb923c 0%, #f97316 100%);
  }

  .bar.completions-3 {
    background: linear-gradient(180deg, #fbbf24 0%, #f59e0b 100%);
  }

  .bar.completions-4 {
    background: linear-gradient(180deg, #86efac 0%, #4ade80 100%);
  }

  .bar.completions-5plus {
    background: linear-gradient(180deg, #10b981 0%, #059669 100%);
  }

  .bar-value {
    font-size: 10px;
    font-weight: 600;
    color: #374151;
    margin-bottom: 4px;
    min-height: 12px;
  }

  .bar-label {
    font-size: 9px;
    color: #6b7280;
    margin-top: 5px;
    white-space: nowrap;
  }

  .chart-y-axis {
    position: absolute;
    left: 5px;
    bottom: 10px;
    top: 10px;
    width: 25px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    font-size: 9px;
    color: #6b7280;
    text-align: right;
    padding-right: 5px;
  }
</style>
</head>
<body>

<h1 style="text-align: center; color: #2563eb;">Test: Balkendiagramm mit Y-Achse</h1>

<div class="chart-section">
  <h4 class="chart-title">Abschl√ºsse mit Daten</h4>
  <div id="chartWithData" class="bar-chart"></div>
</div>

<div class="chart-section">
  <h4 class="chart-title">Leeres Chart (alle Werte = 0)</h4>
  <div id="chartEmpty" class="bar-chart"></div>
</div>

<script>
  function renderBarChart(containerId, data, barClass) {
    const container = document.getElementById(containerId);
    if (!container) return;
    
    container.innerHTML = '';
    
    const maxValue = Math.max(...data.map(d => d.value), 1);
    const effectiveMax = maxValue > 0 ? maxValue : 1;
    const isCompletionsChart = barClass === 'completions-bar';
    
    // Y-Achse erstellen
    const yAxis = document.createElement('div');
    yAxis.className = 'chart-y-axis';
    
    const steps = 4;
    for (let i = steps; i >= 0; i--) {
      const label = document.createElement('div');
      label.textContent = Math.round((effectiveMax / steps) * i);
      yAxis.appendChild(label);
    }
    
    container.appendChild(yAxis);
    
    // Balken erstellen
    data.forEach(item => {
      const barItem = document.createElement('div');
      barItem.className = 'bar-item';
      
      let heightPercent = 0;
      if (item.value > 0) {
        heightPercent = (item.value / effectiveMax) * 100;
        heightPercent = Math.max(heightPercent, 3);
      }
      
      const barValue = document.createElement('div');
      barValue.className = 'bar-value';
      barValue.textContent = item.value > 0 ? item.value : '';
      
      const bar = document.createElement('div');
      
      if (isCompletionsChart && item.value > 0) {
        if (item.value === 1) {
          bar.className = 'bar completions-1';
        } else if (item.value === 2) {
          bar.className = 'bar completions-2';
        } else if (item.value === 3) {
          bar.className = 'bar completions-3';
        } else if (item.value === 4) {
          bar.className = 'bar completions-4';
        } else {
          bar.className = 'bar completions-5plus';
        }
      } else {
        bar.className = 'bar';
      }
      
      if (item.value > 0) {
        bar.style.height = `${heightPercent}%`;
        bar.style.minHeight = '5px';
      } else {
        bar.style.backgroundColor = '#e5e7eb';
        bar.style.height = '3px';
      }
      
      bar.title = `Tag ${item.day}: ${item.value}`;
      
      const barLabel = document.createElement('div');
      barLabel.className = 'bar-label';
      barLabel.textContent = item.day;
      
      barItem.appendChild(barValue);
      barItem.appendChild(bar);
      barItem.appendChild(barLabel);
      
      container.appendChild(barItem);
    });
  }
  
  // Chart mit Daten
  const dataWithValues = [];
  for (let i = 1; i <= 20; i++) {
    dataWithValues.push({ day: i, value: Math.floor(Math.random() * 8) });
  }
  
  // Leeres Chart
  const dataEmpty = [];
  for (let i = 1; i <= 20; i++) {
    dataEmpty.push({ day: i, value: 0 });
  }
  
  renderBarChart('chartWithData', dataWithValues, 'completions-bar');
  renderBarChart('chartEmpty', dataEmpty, 'completions-bar');
</script>

</body>
</html>
