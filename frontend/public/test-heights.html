<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Balken Höhen Test</title>
<style>
  body {
    font-family: 'Segoe UI', system-ui, sans-serif;
    padding: 20px;
    background: #f7f8fa;
  }

  .chart-container {
    display: flex;
    flex-direction: column;
    gap: 30px;
    margin-top: 20px;
    max-width: 1200px;
    margin: 0 auto;
  }

  .chart-section {
    background: #f9fafb;
    padding: 15px;
    border-radius: 8px;
  }

  .chart-title {
    font-size: 1em;
    color: #2563eb;
    margin: 0 0 15px 0;
    font-weight: 600;
  }

  .bar-chart {
    display: flex;
    align-items: flex-end;
    justify-content: flex-start;
    height: 200px;
    gap: 2px;
    padding: 10px 5px;
    background: white;
    border-radius: 6px;
    border: 1px solid #e5e7eb;
    overflow-x: auto;
    overflow-y: hidden;
  }

  .bar-chart::-webkit-scrollbar {
    height: 8px;
  }

  .bar-chart::-webkit-scrollbar-track {
    background: #f1f5f9;
    border-radius: 4px;
  }

  .bar-chart::-webkit-scrollbar-thumb {
    background: #cbd5e1;
    border-radius: 4px;
  }

  .bar-item {
    flex: 0 0 auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-end;
    min-width: 28px;
    max-width: 35px;
  }

  .bar {
    width: 100%;
    background: linear-gradient(180deg, #3b82f6 0%, #2563eb 100%);
    border-radius: 4px 4px 0 0;
    transition: all 0.3s ease;
    position: relative;
  }

  .bar.completions-bar {
    background: linear-gradient(180deg, #10b981 0%, #059669 100%);
  }

  .bar.completions-1 {
    background: linear-gradient(180deg, #ef4444 0%, #dc2626 100%);
  }

  .bar.completions-2 {
    background: linear-gradient(180deg, #fb923c 0%, #f97316 100%);
  }

  .bar.completions-3 {
    background: linear-gradient(180deg, #fbbf24 0%, #f59e0b 100%);
  }

  .bar.completions-4 {
    background: linear-gradient(180deg, #86efac 0%, #4ade80 100%);
  }

  .bar.completions-5plus {
    background: linear-gradient(180deg, #10b981 0%, #059669 100%);
  }

  .bar:hover {
    opacity: 0.8;
    transform: translateY(-2px);
  }

  .bar-value {
    font-size: 10px;
    font-weight: 600;
    color: #374151;
    margin-bottom: 4px;
    min-height: 12px;
  }

  .bar-label {
    font-size: 9px;
    color: #6b7280;
    margin-top: 5px;
    white-space: nowrap;
  }

  .legend {
    display: flex;
    gap: 12px;
    justify-content: center;
    margin-bottom: 12px;
    flex-wrap: wrap;
  }

  .legend-item {
    display: flex;
    align-items: center;
    gap: 5px;
    font-size: 11px;
    color: #4b5563;
  }

  .legend-color {
    width: 18px;
    height: 10px;
    border-radius: 2px;
  }
</style>
</head>
<body>

<h1 style="text-align: center; color: #2563eb;">Test: Unterschiedliche Balkenhöhen</h1>
<p style="text-align: center; color: #6b7280;">Die Höhe sollte sich an den Werten orientieren: 0, 1, 2, 3, 4, 5, 6, 7, 8, 0, 1, 2...</p>

<div class="chart-container">
  <div class="chart-section">
    <h4 class="chart-title">Abschlüsse pro Tag (mit Farbcodierung)</h4>
    <div class="legend">
      <div class="legend-item">
        <div class="legend-color" style="background: linear-gradient(180deg, #ef4444 0%, #dc2626 100%);"></div>
        <span>1</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background: linear-gradient(180deg, #fb923c 0%, #f97316 100%);"></div>
        <span>2</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background: linear-gradient(180deg, #fbbf24 0%, #f59e0b 100%);"></div>
        <span>3</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background: linear-gradient(180deg, #86efac 0%, #4ade80 100%);"></div>
        <span>4</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background: linear-gradient(180deg, #10b981 0%, #059669 100%);"></div>
        <span>5+</span>
      </div>
    </div>
    <div id="completionsChart" class="bar-chart"></div>
  </div>
  <div class="chart-section">
    <h4 class="chart-title">Qualifizierungen pro Tag (blau)</h4>
    <div id="qualisChart" class="bar-chart"></div>
  </div>
</div>

<script>
  // Testdaten mit spezifischen Werten für sichtbare Unterschiede
  const completionsData = [
    { day: 1, value: 0 },
    { day: 2, value: 1 },
    { day: 3, value: 2 },
    { day: 4, value: 3 },
    { day: 5, value: 4 },
    { day: 6, value: 5 },
    { day: 7, value: 6 },
    { day: 8, value: 7 },
    { day: 9, value: 8 },
    { day: 10, value: 0 },
    { day: 11, value: 1 },
    { day: 12, value: 2 },
    { day: 13, value: 3 },
    { day: 14, value: 4 },
    { day: 15, value: 5 },
    { day: 16, value: 0 },
    { day: 17, value: 2 },
    { day: 18, value: 4 },
    { day: 19, value: 6 },
    { day: 20, value: 8 },
  ];
  
  const qualisData = [
    { day: 1, value: 0 },
    { day: 2, value: 2 },
    { day: 3, value: 4 },
    { day: 4, value: 6 },
    { day: 5, value: 8 },
    { day: 6, value: 10 },
    { day: 7, value: 12 },
    { day: 8, value: 10 },
    { day: 9, value: 8 },
    { day: 10, value: 6 },
    { day: 11, value: 4 },
    { day: 12, value: 2 },
    { day: 13, value: 0 },
    { day: 14, value: 3 },
    { day: 15, value: 6 },
    { day: 16, value: 9 },
    { day: 17, value: 12 },
    { day: 18, value: 9 },
    { day: 19, value: 6 },
    { day: 20, value: 3 },
  ];
  
  function renderBarChart(containerId, data, barClass) {
    const container = document.getElementById(containerId);
    if (!container) return;
    
    container.innerHTML = '';
    
    const maxValue = Math.max(...data.map(d => d.value), 1);
    const isCompletionsChart = barClass === 'completions-bar';
    
    data.forEach(item => {
      const barItem = document.createElement('div');
      barItem.className = 'bar-item';
      
      // Berechne Höhe
      let heightPercent = 0;
      if (item.value > 0) {
        heightPercent = (item.value / maxValue) * 100;
        heightPercent = Math.max(heightPercent, 3); // Mindesthöhe 3%
      }
      
      const barValue = document.createElement('div');
      barValue.className = 'bar-value';
      barValue.textContent = item.value > 0 ? item.value : '';
      
      const bar = document.createElement('div');
      
      // Farbcodierung für Abschlüsse
      if (isCompletionsChart && item.value > 0) {
        if (item.value === 1) {
          bar.className = 'bar completions-1';
        } else if (item.value === 2) {
          bar.className = 'bar completions-2';
        } else if (item.value === 3) {
          bar.className = 'bar completions-3';
        } else if (item.value === 4) {
          bar.className = 'bar completions-4';
        } else {
          bar.className = 'bar completions-5plus';
        }
      } else if (item.value > 0) {
        bar.className = `bar ${barClass}`;
      } else {
        bar.className = 'bar';
        bar.style.visibility = 'hidden';
      }
      
      bar.style.height = `${heightPercent}%`;
      bar.title = `Tag ${item.day}: ${item.value}`;
      
      const barLabel = document.createElement('div');
      barLabel.className = 'bar-label';
      barLabel.textContent = item.day;
      
      barItem.appendChild(barValue);
      barItem.appendChild(bar);
      barItem.appendChild(barLabel);
      
      container.appendChild(barItem);
    });
  }
  
  // Render Charts
  renderBarChart('completionsChart', completionsData, 'completions-bar');
  renderBarChart('qualisChart', qualisData, 'qualis-bar');
</script>

</body>
</html>
