<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Karten-Icon Test</title>
<style>
  body {
    font-family: 'Segoe UI', system-ui, sans-serif;
    padding: 40px;
    background: #f7f8fa;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .comparison {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 40px;
    max-width: 800px;
  }

  .icon-box {
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    text-align: center;
  }

  .icon-box h3 {
    margin-top: 0;
    color: #374151;
  }

  .icon-display {
    width: 80px;
    height: 80px;
    margin: 20px auto;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .icon-display svg {
    width: 48px;
    height: 48px;
    stroke: white;
    fill: none;
    stroke-width: 2;
    stroke-linecap: round;
    stroke-linejoin: round;
  }

  .label {
    margin-top: 15px;
    font-size: 14px;
    color: #6b7280;
  }

  h1 {
    color: #2563eb;
    margin-bottom: 40px;
  }

  .note {
    background: #fef3c7;
    padding: 15px;
    border-radius: 8px;
    margin-top: 30px;
    max-width: 800px;
    border-left: 4px solid #f59e0b;
  }
</style>
</head>
<body>

<h1>Icon-Vergleich: Besuchsempfehlung vs. Kartenansicht</h1>

<div class="comparison">
  <div class="icon-box">
    <h3>Besuchsempfehlung</h3>
    <div class="icon-display">
      <svg viewBox="0 0 24 24">
        <path d="M21 10c0 6-9 12-9 12S3 16 3 10a9 9 0 1 1 18 0z"></path>
        <circle cx="12" cy="10" r="3"></circle>
      </svg>
    </div>
    <div class="label">Pin-Icon (Standort-Marker)</div>
  </div>

  <div class="icon-box">
    <h3>Kartenansicht (NEU)</h3>
    <div class="icon-display">
      <svg viewBox="0 0 24 24">
        <polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"></polygon>
        <line x1="8" y1="2" x2="8" y2="18"></line>
        <line x1="16" y1="6" x2="16" y2="22"></line>
      </svg>
    </div>
    <div class="label">Karten-Icon (Gefaltete Karte)</div>
  </div>
</div>

<div class="note">
  <strong>âœ“ Unterscheidbar:</strong> Das neue Karten-Icon zeigt eine gefaltete Landkarte und unterscheidet sich klar vom Pin-Icon der Besuchsempfehlung.
</div>

</body>
</html>
