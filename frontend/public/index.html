        <title>Emergent | Fullstack App</title>
        <script>
          (function(){
            try {
              var href = String(window.location.href || '');
              // Check for admin dashboard parameter
              if (href.indexOf('?admin') !== -1 || href.indexOf('#admin') !== -1) {
                // Load Admin Dashboard
                return; // Stay on this page for admin dashboard
              }
              if (!/\/qualitool\//.test(href)) {
                window.location.replace('./qualitool/index.html');
              }
            } catch (e) {}
          })();
        </script>

        <div id="root"></div>
        <script>
          // Auto-Weiterleitung ins Tool (funktioniert in Web & Capacitor)
          (function(){
            try {
              var href = String(window.location.href || '');
              var alreadyInTool = /\/qualitool\//.test(href);
              if (!alreadyInTool) {
                window.location.replace('./qualitool/index.html');
              }
            } catch (e) {}
          })();
        </script>
        <noscript>
          <meta http-equiv="refresh" content="0; url=./qualitool/index.html" />
          <a href="./qualitool/index.html">Zum Tool wechseln</a>
