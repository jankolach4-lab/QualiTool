<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qualifizierungstool - Wird umgeleitet...</title>
  <meta http-equiv="refresh" content="0; url=qualitool/index.html">
  <script>
    // Sofort umleiten f√ºr alle Umgebungen (Web, Capacitor, etc.)
    window.location.replace('qualitool/index.html');
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .loader {
      text-align: center;
    }
    .spinner {
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    a {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <h2>Qualifizierungstool wird geladen...</h2>
    <p>Falls Sie nicht automatisch weitergeleitet werden:</p>
    <p><a href="qualitool/index.html">Hier klicken</a></p>
  </div>
</body>
</html>
