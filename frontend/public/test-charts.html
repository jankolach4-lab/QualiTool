<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chart Test</title>
<style>
  body {
    font-family: 'Segoe UI', system-ui, sans-serif;
    padding: 20px;
    background: #f7f8fa;
  }

  .chart-container {
    display: flex;
    flex-direction: column;
    gap: 30px;
    margin-top: 20px;
    max-width: 1200px;
    margin: 0 auto;
  }

  .chart-section {
    background: #f9fafb;
    padding: 15px;
    border-radius: 8px;
  }

  .chart-title {
    font-size: 1em;
    color: #2563eb;
    margin: 0 0 15px 0;
    font-weight: 600;
  }

  .bar-chart {
    display: flex;
    align-items: flex-end;
    justify-content: space-between;
    height: 200px;
    gap: 3px;
    padding: 10px 5px;
    background: white;
    border-radius: 6px;
    border: 1px solid #e5e7eb;
  }

  .bar-item {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-end;
    min-width: 20px;
  }

  .bar {
    width: 100%;
    background: linear-gradient(180deg, #3b82f6 0%, #2563eb 100%);
    border-radius: 4px 4px 0 0;
    transition: all 0.3s ease;
    position: relative;
    min-height: 2px;
  }

  .bar.completions-bar {
    background: linear-gradient(180deg, #10b981 0%, #059669 100%);
  }

  .bar:hover {
    opacity: 0.8;
    transform: translateY(-2px);
  }

  .bar-value {
    font-size: 10px;
    font-weight: 600;
    color: #374151;
    margin-bottom: 4px;
  }

  .bar-label {
    font-size: 9px;
    color: #6b7280;
    margin-top: 5px;
    white-space: nowrap;
  }

  .calendar-summary {
    text-align: center;
    margin: 15px 0;
    padding: 15px;
    background: #f3f4f6;
    border-radius: 8px;
  }

  .calendar-summary strong {
    color: #2563eb;
    font-size: 1.1em;
  }

  .forecast {
    color: #059669;
    margin-top: 8px;
  }
</style>
</head>
<body>

<h1 style="text-align: center; color: #2563eb;">Aktivitäten-Kalender Vorschau</h1>

<div class="calendar-summary">
  <div>Abschlüsse diesen Monat: <strong>45</strong></div>
  <div class="forecast">Forecast: <strong>60</strong> Abschlüsse</div>
</div>

<div class="chart-container">
  <div class="chart-section">
    <h4 class="chart-title">Abschlüsse pro Tag</h4>
    <div id="completionsChart" class="bar-chart"></div>
  </div>
  <div class="chart-section">
    <h4 class="chart-title">Qualifizierungen pro Tag</h4>
    <div id="qualisChart" class="bar-chart"></div>
  </div>
</div>

<script>
  // Beispieldaten für 31 Tage
  const completionsData = [];
  const qualisData = [];
  
  for (let i = 1; i <= 31; i++) {
    completionsData.push({ day: i, value: Math.floor(Math.random() * 5) });
    qualisData.push({ day: i, value: Math.floor(Math.random() * 10) });
  }
  
  function renderBarChart(containerId, data, barClass) {
    const container = document.getElementById(containerId);
    if (!container) return;
    
    container.innerHTML = '';
    
    const maxValue = Math.max(...data.map(d => d.value), 1);
    
    data.forEach(item => {
      const barItem = document.createElement('div');
      barItem.className = 'bar-item';
      
      const heightPercent = (item.value / maxValue) * 100;
      
      const barValue = document.createElement('div');
      barValue.className = 'bar-value';
      barValue.textContent = item.value > 0 ? item.value : '';
      
      const bar = document.createElement('div');
      bar.className = `bar ${barClass}`;
      bar.style.height = `${heightPercent}%`;
      bar.title = `Tag ${item.day}: ${item.value}`;
      
      const barLabel = document.createElement('div');
      barLabel.className = 'bar-label';
      barLabel.textContent = item.day;
      
      barItem.appendChild(barValue);
      barItem.appendChild(bar);
      barItem.appendChild(barLabel);
      
      container.appendChild(barItem);
    });
  }
  
  // Render Charts
  renderBarChart('completionsChart', completionsData, 'completions-bar');
  renderBarChart('qualisChart', qualisData, 'qualis-bar');
</script>

</body>
</html>
