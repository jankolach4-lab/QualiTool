name: Android APK (Capacitor)

on:
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Show repo tree (debug)
        run: |
          echo "PWD:" && pwd
          echo "Tree repo root:" && ls -la
          echo "Tree frontend:" && ls -la frontend || true

      - name: Install dependencies
        run: yarn --cwd frontend install --frozen-lockfile || yarn --cwd frontend install

      - name: Ensure Capacitor + TypeScript (idempotent)
        run: |
          yarn --cwd frontend add -D typescript@^5.6.0 @capacitor/cli@^6 @capacitor/android@^6 || true
          yarn --cwd frontend add @capacitor/core@^6 || true

      - name: Build web assets
        run: yarn --cwd frontend build

      - name: Add Android platform (idempotent)
        run: cd frontend && (npx cap add android || echo 'Android platform already present')

      - name: Generate Android icons (from resources/icon.png)
        run: cd frontend && npx @capacitor/assets generate --android || true

      - name: Sync Android platform (copy assets/plugins)
        run: cd frontend && npx cap sync android

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for Gradle
        run: cd frontend/android && chmod +x ./gradlew && ./gradlew --version || true

      - name: Build Debug APK
        run: cd frontend/android && ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: qualitool-debug-apk
          path: frontend/android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
