name: Android APK (Capacitor)

on:
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Environment info
        run: |
          echo "PWD:" && pwd
          echo "Repo tree:" && ls -la
          echo "Node/Yarn:" && node -v && yarn -v || npm -v
          echo "frontend tree (if exists):" && ls -la frontend || true

      - name: Setup Node (v20)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (robust)
        run: |
          if [ -f "frontend/package.json" ]; then
            echo "Installing in frontend..."
            # Ignoriere engines/Peer-Konflikte, setze großzügiges Timeout
            yarn --cwd frontend install --ignore-engines --network-timeout 600000 || yarn --cwd frontend install
          else
            echo "ERROR: frontend/package.json nicht gefunden"; exit 1
          fi

      - name: Build web assets
        run: |
          yarn --cwd frontend build || (echo "Build-Fehler – bitte die Fehlermeldung oben prüfen" && exit 1)
          echo "Build tree:" && ls -la frontend/build
          echo "Qualitool tree:" && ls -la frontend/build/qualitool || true

      - name: Put logo as icon source
        run: |
          mkdir -p frontend/resources
          curl -L "https://customer-assets.emergentagent.com/job_apk-builder-15/artifacts/jgxek9v2_Design%20ohne%20Titel%20%281%29.png" -o frontend/resources/icon.png
          ls -l frontend/resources/icon.png

      - name: Add Android platform (idempotent)
        working-directory: frontend
        run: npx cap add android || echo 'Android platform already present'

      - name: Generate Android icons
        working-directory: frontend
        run: npx @capacitor/assets generate --android || true

      - name: Sync Android platform
        working-directory: frontend
        run: npx cap sync android

      - name: Force start into Tool inside APK
        run: |
          REDIR_FILE="frontend/android/app/src/main/assets/public/index.html"
          echo '<!doctype html><html><head><meta charset="utf-8"><meta http-equiv="refresh" content="0; url=./qualitool/index.html"></head><body></body></html>' > "$REDIR_FILE"
          echo "APK assets/public list:" && ls -la frontend/android/app/src/main/assets/public
          test -f frontend/android/app/src/main/assets/public/qualitool/index.html || (echo "ERROR: assets/public/qualitool/index.html fehlt!" && exit 1)

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for Gradle
        working-directory: frontend/android
        run: |
          chmod +x ./gradlew
          ./gradlew --version || true

      - name: Build Debug APK
        working-directory: frontend/android
        run: ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: qualitool-debug-apk
          path: frontend/android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
