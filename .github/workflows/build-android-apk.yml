name: Android APK (Capacitor)

on:
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn --cwd frontend install --frozen-lockfile || yarn --cwd frontend install

      - name: Build web assets
        run: yarn --cwd frontend build

      - name: Verify web build content
        run: |
          echo "Listing build root:" && ls -la frontend/build
          echo "Listing build/qualitool:" && ls -la frontend/build/qualitool || true
          test -f frontend/build/qualitool/index.html || (echo "ERROR: build/qualitool/index.html fehlt!" && exit 1)
          echo "First lines of build/index.html:" && sed -n '1,60p' frontend/build/index.html

      - name: Put logo as icon source
        run: |
          mkdir -p frontend/resources
          curl -L "https://customer-assets.emergentagent.com/job_apk-builder-15/artifacts/jgxek9v2_Design%20ohne%20Titel%20%281%29.png" -o frontend/resources/icon.png
          ls -l frontend/resources/icon.png

      - name: Add Android platform (idempotent)
        run: cd frontend && (npx cap add android || echo 'Android platform already present')

      - name: Generate Android icons (from resources/icon.png)
        run: cd frontend && npx @capacitor/assets generate --android

      - name: Sync Android platform (copy web + plugins)
        run: cd frontend && npx cap sync android

      - name: Force start into Tool inside APK
        run: |
          # Ersetze Startseite in der APK-Assets mit direkter Weiterleitung ins Tool
          REDIR_FILE="frontend/android/app/src/main/assets/public/index.html"
          echo '<!doctype html><html><head><meta charset="utf-8"><meta http-equiv="refresh" content="0; url=./qualitool/index.html"></head><body></body></html>' > "$REDIR_FILE"
          echo "Wrote redirect index to $REDIR_FILE"
          echo "APK assets/public list:" && ls -la frontend/android/app/src/main/assets/public
          test -f frontend/android/app/src/main/assets/public/qualitool/index.html || (echo "ERROR: assets/public/qualitool/index.html fehlt!" && exit 1)

      - name: Inspect generated icons
        run: |
          echo "Generated mipmap icons:" 
          ls -la frontend/android/app/src/main/res/mipmap-*/ic_launcher.png || true
          ls -la frontend/android/app/src/main/res/mipmap-*/ic_launcher_round.png || true

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for Gradle
        run: cd frontend/android && chmod +x ./gradlew && ./gradlew --version || true

      - name: Build Debug APK
        run: cd frontend/android && ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: qualitool-debug-apk
          path: frontend/android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
