name: Android APK (Capacitor)

on:
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: 'frontend/yarn.lock'

      - name: Install dependencies
        working-directory: frontend
        run: |
          yarn install --frozen-lockfile || yarn install
          # Capacitor-Pakete sicherstellen (idempotent)
          yarn add @capacitor/core@^6 || true
          yarn add -D @capacitor/cli@^6 @capacitor/android@^6 || true

      - name: Build web assets
        working-directory: frontend
        run: yarn build

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Capacitor info
        working-directory: frontend
        run: |
          npx cap --version || true
          npx cap doctor || true

      - name: Add Android platform (idempotent)
        working-directory: frontend
        run: npx cap add android || echo 'Android platform already present'

      - name: Sync Android platform
        working-directory: frontend
        run: npx cap sync android

      - name: Grant execute permission for Gradle
        working-directory: frontend/android
        run: |
          chmod +x ./gradlew
          ./gradlew --version || true

      - name: Build Debug APK
        working-directory: frontend/android
        run: ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: qualitool-debug-apk
          path: frontend/android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
