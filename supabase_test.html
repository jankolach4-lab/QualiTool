<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Connection Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Supabase Connection Test</h1>
    <button onclick="runTests()">Run Tests</button>
    <div id="results"></div>

    <script>
        const SUPABASE_URL = 'https://whigasnqcvjkilkmbfld.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndoaWdhc25xY3Zqa2lsa21iZmxkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQyNDE1OTIsImV4cCI6MjA2OTgxNzU5Mn0.tfUnIP_oWy3N9UM6Ws9mPiKqsGtj8_kIOMW42E298rc';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
        }
        
        async function runTests() {
            document.getElementById('results').innerHTML = '';
            addResult('üöÄ Starting Supabase tests...', 'info');
            
            try {
                // Test 1: Basic connection
                addResult('Test 1: Basic Supabase connection', 'info');
                const { data, error } = await supabase.from('user_directory').select('count', { count: 'exact', head: true });
                if (error) {
                    addResult(`‚ùå Connection error: ${error.message}`, 'error');
                    addResult(`Details: ${JSON.stringify(error)}`, 'error');
                } else {
                    addResult(`‚úÖ Connection successful. user_directory count: ${data}`, 'success');
                }
                
                // Test 2: Check user_directory table
                addResult('Test 2: Querying user_directory table', 'info');
                const { data: users, error: userError } = await supabase
                    .from('user_directory')
                    .select('*')
                    .limit(5);
                
                if (userError) {
                    addResult(`‚ùå user_directory error: ${userError.message}`, 'error');
                    addResult(`<pre>${JSON.stringify(userError, null, 2)}</pre>`, 'error');
                } else {
                    addResult(`‚úÖ user_directory query successful. Records: ${users?.length || 0}`, 'success');
                    if (users && users.length > 0) {
                        addResult(`Sample data: <pre>${JSON.stringify(users[0], null, 2)}</pre>`, 'success');
                    }
                }
                
                // Test 3: Check user_contacts table
                addResult('Test 3: Querying user_contacts table', 'info');
                const { data: contacts, error: contactError } = await supabase
                    .from('user_contacts')
                    .select('*')
                    .limit(5);
                
                if (contactError) {
                    addResult(`‚ùå user_contacts error: ${contactError.message}`, 'error');
                    addResult(`<pre>${JSON.stringify(contactError, null, 2)}</pre>`, 'error');
                } else {
                    addResult(`‚úÖ user_contacts query successful. Records: ${contacts?.length || 0}`, 'success');
                    if (contacts && contacts.length > 0) {
                        addResult(`Sample data: <pre>${JSON.stringify(contacts[0], null, 2)}</pre>`, 'success');
                    }
                }
                
                // Test 4: Try to list all tables (if permissions allow)
                addResult('Test 4: Attempting to get schema info', 'info');
                const { data: tables, error: schemaError } = await supabase.rpc('get_schema_info').select('*');
                if (schemaError) {
                    addResult(`‚ùå Schema query failed (expected): ${schemaError.message}`, 'info');
                } else {
                    addResult(`‚úÖ Schema info: <pre>${JSON.stringify(tables, null, 2)}</pre>`, 'success');
                }
                
                // Test 5: Check auth state
                addResult('Test 5: Checking authentication state', 'info');
                const { data: { session }, error: authError } = await supabase.auth.getSession();
                if (authError) {
                    addResult(`‚ùå Auth error: ${authError.message}`, 'error');
                } else if (session) {
                    addResult(`‚úÖ Authenticated user: ${session.user?.email || 'Unknown'}`, 'success');
                } else {
                    addResult(`‚ÑπÔ∏è No authenticated user (using anonymous access)`, 'info');
                }
                
                addResult('üèÅ Tests completed!', 'info');
                
            } catch (error) {
                addResult(`üí• Unexpected error: ${error.message}`, 'error');
                console.error('Test error:', error);
            }
        }
    </script>
</body>
</html>
